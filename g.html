<html><!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Timer Circolare</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: #222;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<canvas id="circleTimer" width="150" height="150"></canvas>

<script>
  const canvas = document.getElementById('circleTimer');
  const ctx = canvas.getContext('2d');
  const totalTime = 60; // secondi
  let currentTime = totalTime;

  const radius = 70;
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;

  function drawTimer(progress) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Sfondo cerchio
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
    ctx.fillStyle = "#333";
    ctx.fill();
    ctx.closePath();

    // Bordo colorato (timer)
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, -0.5 * Math.PI, (-0.5 + progress * 2) * Math.PI);
    ctx.strokeStyle = "#00f"; // Colore del bordo
    ctx.lineWidth = 8;
    ctx.stroke();
    ctx.closePath();

    // Testo secondi rimanenti
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(`${currentTime}s`, centerX, centerY);
  }

  function update() {
    const progress = currentTime / totalTime;
    drawTimer(progress);

    if (currentTime > 0) {
      currentTime--;
      setTimeout(update, 1000);
    }
  }

  update();
</script>

</body>
</html></html>
