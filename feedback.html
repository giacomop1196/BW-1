<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Feedback</title>
  </head>
  <body class="background-img">
    <header>
      <img src="./assets/images/epicode_logo.png" alt="Epicode">
    </header>

    <main class="feedback-main">
      <h2>Tell us how it's going</h2>

      <div class="star">
        <p>
          From 0 to 10, how likely are you to recommend EPICODE

          <br>

          to a friend or a colleague?
        </p>

        <div id="stars"></div>
      </div>

      <div class="comment">
        <p>Leave us an open feedback about your experience so far</p>

        <input type="text" class="feedback" placeholder="Write your comment here">

        <button class="button-style">MORE INFO</button>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
