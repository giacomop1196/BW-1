<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Results</title>
  </head>
  <body class="background-img">
    <header>
      <img src="./assets/images/epicode_logo.png" alt="Epicode Logo" />
    </header>
    <main class="result-main">
      <section class="white result-title">
        <h1>Results</h1>
        <p>The summary of your answers:</p>
      </section>
      <section class="white doughnut-chart">
        <div class="doughnut-chart-exitPool-Correct">
          <h2 class="correct-result">Correct</h2>
          <p class="right-percentage">
            <span class="right-percentage-number"></span>70%
          </p>
          <p class="right-answers">
            <span class="right-answers-number"></span>7/10 questions
          </p>
        </div>
        <div class="chart-container">
          <canvas id="mainChart"></canvas>
          <div class="message-result">
            <h3 class="congratORtryAgain">Congratulation!</h3>
            <h4 class="passedORfailed">You passed the exam.</h4>
            <p class="final-message">
              We'll send you the certificate in few minutes. Check your email
              (including promotion / spam folder)
            </p>
          </div>
        </div>
        <div class="doughnut-chart-exitPool-Wrong">
          <h2 class="wrong-result">Wrong</h2>
          <p class="wrong-percentage">
            <span class="wrong-percentage-number"></span>30%
          </p>
          <p class="wrong-answers">
            <span class="wrong-answers-number"></span>3/10 questions
          </p>
        </div>
      </section>
      <section class="rateUs-link">
        <button
          class="resultPage-rateButton"
          type="button"
          href="./feedback.html"
        >
          RATE US
        </button>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/chart.js"></script>
  </body>
</html>
